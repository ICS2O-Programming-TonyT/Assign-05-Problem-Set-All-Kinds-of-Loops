<!DOCTYPE html>
<html>

<head>
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/webp" href="./images/favicon.png">
</head>

<body>
  <div class="container">
    <h1>Multiplication Table</h1>
    <form id="converter-form">
      <div class="form-group">
        <label for="integer">Enter an integer:</label>
        <input type="number" step="0" id="integer" required>
      </div>
      <div class="form-group">
        <label for="Minimum">Enter the min number of the range:</label>
        <input type="number" step="0" id="Minimum" required>
      </div>
      <div class="form-group">
        <label for="Maximnum">Enter the max number of the range:</label>
        <input type="number" step="0" id="Maximnum" required>
      </div>
      <button type="submit" id="convert-btn">Check</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
